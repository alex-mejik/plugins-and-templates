<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<title>Responsive Web Mobile - Bgstretch Simple</title>
</head>
<body>

	<script src="./js/jquery-1.10.0.min.js"></script>
	<script src="./js/jquery.bgstretch/js/jquery.bgstretch.js"></script>

	<!-- Just include jQuery and the Bgstretch js file and initialize the plugin as shown below
		 just with the image parameter: pathtoimg/img.ext for the picture you want to set as background.
	-->
	<script type="text/javascript">
		$(document).ready(function() {
			$.Bgstretch({image: './img/bg_01.jpg'});
		});
	</script>
</body>
</html>
